<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>Username: </div>
    <br>
    <input type='text' placeholder='Username' class='user'>
    <br>
    <br>
    <div>Password: </div>
    <br>
    <input type='text' placeholder='Password' class='pw'>
    <br>
    <br>
    <div>Retype Password: </div>
    <br>
    <input type='text' placeholder='Password' class='pw2'>
    <br>
    <p>Password Requirements:
        <br>
        1 lowercase
        <br>
        1 uppercase
        <br>
        1 number
        <br>
        1-8 characters
    </p>
    <div>Email: </div>
    <br>
    <input type='text' placeholder='Email' class='mail'>
    <br>
    <br>
    <div>Location: </div>
    <br>
    <select class='country'>
        <option value='' selected='selected'>Select Country</option>
    </select>
    <br>
    <br>
    <select class='province'>
        <option value='' selected='selected'>Select Country First</option>
    </select>
    <br>
    <br>
    <select class='city'>
        <option value='' selected='selected'>Select Province First</option>
    </select>
    <br>
    <br>
    <br>
    <button class='submit'>Submit</button>
    <br>
    <br>
    <div class='msg'></div>
</body>
<script src='main.js'></script>
</html>
